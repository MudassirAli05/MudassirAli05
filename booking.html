  <body>
    <div class="container" style="background-color: black; height: 660px; width: 50%; margin-top: 10px; border-radius: 10px;">
        <h2 style="color: white; text-align: center;">Booking Now</h2>
        <form action="" style="width: 75%;">

            <div class="row">

                <div class="col-my-5">

                </div>
               
                <div class="col-md-6">

                        <option value="">Figi</option>
                        <option value="">Denver</option>
                        <option value="">Lima</option>
                        <option value="3">gilgit</option>
                        <option value="3">Hunza</option>
                        
                        
                    </select>
                
                </div>
                <div class="col-md-5">
                    <label class="form-label" for="" style="color: white;"> zip/code</label>
                    <input type="email" class="form-control" style="background: transparent;">
                </div>
                <div class="col-md-5">
                    <label class="form-label" for="" style="color: white;">Region</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">Muslim</option>
                        <option value="1">Non-Muslim</option>
                        
                        
                        
                    </select>
                </div>
                <div class="col-my-4 mt-2">
                    <label class="form-label" for="" style="color: white;">  Country</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">pakistan</option>
                        <option value="2">iran</option>
                        <option value="3">Qatar</option>

                        <option value="3">Japan</option>

                        <option value="">Germany</option>
                        <option value="">China</option>
                        <option value="">America</option>
                        <option value="">Uk</option>

                        <option value="">Uk</option>
                        <option value="">South Africa</option>

                <div class="col-my-5">

                    <input type="email" class="form-control" style="background: transparent;">
                </div>
                <div class="col-my-5">
                    <button type="submit" class="btn btn-dark mb-3 mt-4" style="width: 90px;">Booking</button>
                  </div>
        </form>
    </div>
